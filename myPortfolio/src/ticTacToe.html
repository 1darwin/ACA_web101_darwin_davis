    </div>

      </div>

      <div class="square topright">

      </div>

      <div class="square midleft">
        <button class="xo" onclick="placeMark(this)"></button>
      </div>

      <div class="square middle">
        <button class="xo" onclick="placeMark(this)"></button>
      </div>

      <div class="square midright">
        <button class="xo" onclick="placeMark(this)"></button>
      </div>

      <div class="square botleft">
        <button class="xo" onclick="placeMark(this)"></button>
      </div>

      <div class="square botmid">
        <button class="xo" onclick="placeMark(this)"></button>
      </div>
