<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/dashboard-style.css">
    <title>Dashboard</title>
</head>
<body>
    
    <div class="dashboard">
    
    <div class="greeting">
        <h1> Greetings <h1>
        <h1> Welcome to my first dashnoard! <h1>
    </div>

    
    <div class="calculator">

        <input type="text" class="calculator-screen" value="0" disabled />
      
        <div class="calculator-keys">
      
          <button type="button" class="operator" value="+">+</button>
          <button type="button" class="operator" value="-">-</button>
          <button type="button" class="operator" value="*">&times;</button>
          <button type="button" class="operator" value="/">&divide;</button>
      
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
      
      
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
      
      
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
      
      
          <button type="button" value="0">0</button>
          <button type="button" class="decimal" value=".">.</button>
          <button type="button" class="all-clear" value="all-clear">AC</button>
      
          <button type="button" class="equal-sign" value="=">=</button>
      
        </div>
    </div>


<div>
      <div class="calendar">
            <div class="month-indicator">October</div>
            <div class="day-of-week">...</div>
            <div class="date-grid">...</div>
            <div class="time">9:00pm</div>
          </div>
      
          <div class="day-of-week">
            <div>Su</div>
            <div>Mo</div>
            <div>Tu</div>
            <div>We</div>
            <div>Th</div>
            <div>Fr</div>
            <div>Sa</div>
          </div>
      
          <div class="date-grid">
            <button><time datetime="2019-10-01">1</time></button>
            <button><time datetime="2019-10-02">2</time></button>
            <button><time datetime="2019-10-03">3</time></button>
            <button><time datetime="2019-10-04">4</time></button>
            <button><time datetime="2019-10-05">5</time></button>
            <button><time datetime="2019-10-06">6</time></button>
            <button><time datetime="2019-10-07">7</time></button>
            <button><time datetime="2019-10-08">8</time></button>
            <button><time datetime="2019-10-09">9</time></button>
            <button><time datetime="2019-10-10">10</time></button>
            <button><time datetime="2019-10-11">11</time></button>
            <button><time datetime="2019-10-12">12</time></button>
            <button><time datetime="2019-10-13">13</time></button>
            <button><time datetime="2019-10-14">14</time></button>
            <button><time datetime="2019-10-15">15</time></button>
            <button><time datetime="2019-10-16">16</time></button>
            <button><time datetime="2019-10-17">17</time></button>
            <button><time datetime="2019-10-18">18</time></button>
            <button><time datetime="2019-10-19">19</time></button>
            <button><time datetime="2019-10-20">20</time></button>
            <button><time datetime="2019-10-21">21</time></button>
            <button><time datetime="2019-10-22">22</time></button>
            <button><time datetime="2019-10-23">23</time></button>
            <button><time datetime="2019-10-24">24</time></button>
            <button><time datetime="2019-10-25">25</time></button>
            <button><time datetime="2019-10-26">26</time></button>
            <button><time datetime="2019-10-27">27</time></button>
            <button><time datetime="2019-10-28">28</time></button>
            <button><time datetime="2019-10-29">29</time></button>
            <button><time datetime="2019-10-30">30</time></button>
            <button><time datetime="2019-10-31">31</time></button>
          </div>
</div>
     <div class="todo">
            <form>
             <h1> To do:</h1> <br>
             <ul>
                    <li> Build bookshelf </li>
                    <li> Idea writeup </li>
                    <li> Research new tech </li>
             </ul>
            <input type="text" name="To do"><br>
           
     </div>


    </div>    
    </body>
</html>
